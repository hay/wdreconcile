[tool.poetry]
name = "wdreconcile"
version = "0.1.0"
description = "Map strings to Wikidata QID's using various methods"
authors = ["Hay Kranen <haykranen.nl>"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.24.0"
